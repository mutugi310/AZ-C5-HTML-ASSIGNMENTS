<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kelvin Mutugi">
    <meta name="description" content="Practisng various form elements, attributes, and validation techniques to enhance user interaction and data submission">
    <link rel="favicon" href="images/favicon.io">
    <title>My Forms Page</title>
</head>
<body>
    <main>
        <form action="" method="get">
            <fieldset>
                <legend>Contact Us</legend>           
                <fieldset>
                    <legend>Contact Details</legend>
                    <label for="fname">First Name</label> <br>
                    <input type="text" name="fname" id="fname" placeholder="Write your first name" required> <br>
                    <label for="lname">Last Name</label> <br>
                    <input type="text" name="lname" id="lname" placeholder="Write your last name" required>
                    <label for="age">Age</label>
                    <input type="date" name="age" id="age" required><br>
                    <label for="countryOfResidence">Country of Residence</label>
                    <select name="countryOfResidence" id="countryOfResidence">
                        <option value="kenya">Kenya</option>
                        <option value="uganda">Uganda</option>
                        <option value="tanzania">Tanzania</option>
                        <option value="rwanda">Rwanda</option>
                        <option value="s.sudan">South Sudan</option>
                        <option value="ghana">Ghana</option>
                        <option value="nigeria">Nigeria</option>
                    </select><br>
                    <label for="email">Email Address</label>
                    <input type="email" name="email address" id="email" placeholder="type your email address" required> <br>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" required placeholder="Use the format +254" pattern="\+[1-9]{1,3}( |-)[0-9]{3}( |-)[0-9]{3}( |-)[0-9]{3}" title="Start with country code followed by group of 3 digits separated by an '-' or a space"><br>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio"  name="gender" id="male" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label><br>
                    </fieldset>
                </fieldset>
                <fieldset>
                    <legend>Interests</legend>
                    <input type="checkbox" name="interests" id="reading">
                    <label for="reading">Reading</label> <br>
                    <input type="checkbox" name="interests" id="sports">
                    <label for="sports">Sports</label><br>
                    <input type="checkbox" name="interests" id="music">
                    <label for="music">Music</label><br>
                    <input type="checkbox" name="interests" id="travel">
                    <label for="travel">Travel</label><br>
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10">Type your feedback or comments</textarea> <br>
                    
                </fieldset> <br>
                <input type="submit" name="submit" id="submt">
            </fieldset>
        </form>
    </main>
    
</body>
</html>
